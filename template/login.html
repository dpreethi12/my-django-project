<body class="d-flex flex-column min-vh-100">
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">

            <a href="/" class="logo d-flex align-items-center me-auto">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img src="assets/img/logo.png" alt=""> -->
                <h1 class="sitename">OnePage</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                <li><a href="/" class="active">Home<br></a></li>
                <li><a href="register" class="active">Signup<br></a></li>

                </ul>
                
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        
        </div>
    </header>
    <main class="flex-fill container">
        
        <div class="text-center">
            <br>
            <br>
            <style>
                h3{
                    color:rgb(227, 58, 58);
                }
            </style>

            

            <form action="login" method="POST">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-9 text-center">
                        <h5>Enter Username or Email:</h5>
                        <input type="text" name="identifier" />
                    </div>
                </div>   
                <br>
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-9 text-center">
                        <h5>Enter Password:</h5>
                        <input type="password" name="password" /><br>
                    </div>
                </div>   
                <br>
                
                <input type="submit" />
            </form>
            <!-- Forgot password link -->
            
            
            <br>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
    </main>

    
    <footer id="footer" class="footer light-background">

        <div class="container footer-top">
        <div class="row gy-1">
            <div class="col-lg-5 col-md-12 footer-about">
            <a href="index.html" class="logo d-flex align-items-center">
                <span class="sitename">OnePage</span>
            </a>
            </div>
        </div>
        </div>

        <div class="container copyright text-center mt-4">
        <p>Â© <span>Copyright</span> <strong class="px-1 sitename">OnePage</strong> <span>All Rights Reserved</span></p>
        
        </div>

  </footer>

  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>

  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
